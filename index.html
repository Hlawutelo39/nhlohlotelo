<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Background</title>
    <style>
        body {
            background-image: url('https://www.verdissimo.com/wp-content/uploads/2018/09/the-most-beautiful-flowers-in-the-world-verdissimo.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 50px;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Welcome</h1>
    <form id="firstForm">
        <input type="text" placeholder="Name" required>
        <input type="text" placeholder="Surname" required>
        <input type="text" placeholder="University" required>
        <input type="text" placeholder="Address" required>
        <button type="submit">Go to Second Page</button>
    </form>

    <script>
        document.getElementById('firstForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const name = event.target[0].value;
            const surname = event.target[1].value;
            const university = event.target[2].value;
            const address = event.target[3].value;

            // Pass data to second page using URL parameters
            window.location.href = `second.html?name=${encodeURIComponent(name)}&surname=${encodeURIComponent(surname)}&university=${encodeURIComponent(university)}&address=${encodeURIComponent(address)}`;
        });
    </script>

</body>
</html>
